<ion-header>
  <ion-toolbar>
    <ion-title>Réserver {{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center" padding>
  <ion-img [src]="this.selectedPlace.imageUrl"></ion-img>
  <p>{{ this.selectedPlace.description }}</p>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Prenom</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="name"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nom</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="lastname"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">À partir du</ion-label>
            <ion-datetime min="2019-01-01" max="2025-12-31"
                          formControlName="dateFrom"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Jusqu'au</ion-label>
            <ion-datetime min="2019-01-02" max="2025-12-31"
                          formControlName="dateTo"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-button color="primary" (click)="onBookPlace()">Réserver</ion-button>
</ion-content>
