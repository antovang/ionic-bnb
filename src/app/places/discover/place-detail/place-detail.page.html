<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ this.place.title }}</ion-card-title>
      <ion-card-subtitle>
        {{ this.place.price | currency:'EUR':'symbol':'3.2-2':'fr' }} / Nuit
      </ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="this.place.imageUrl"></ion-img>
    <ion-card-content class="ion-text-center">
      <p>{{ this.place.description }}</p>
    </ion-card-content>
    <div class="ion-text-center">
      <ion-button color="primary" margin (click)="onBookPlace()">RÃ©server</ion-button>
    </div>
  </ion-card>
</ion-content>
